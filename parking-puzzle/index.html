<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Parking Puzzle</title>
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            text-align: center;
            background: black;
            overflow: hidden;
        }

        canvas {
            width: 100vw !important;
            height: 100vh !important;
            display: block;
            position: fixed;
            background: url('Build/parking-puzzle.jpg') center / cover;
        }

        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <button id="fullscreen-button" onclick="requestFullscreen()">Fullscreen</button>

    <script src="Build/parking-puzzle.loader.js"></script>
    <script>
        function requestFullscreen() {
            let canvas = document.getElementById("unity-canvas");
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) {
                canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
            }
        }

        document.addEventListener("click", requestFullscreen);

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/parking-puzzle.data",
            frameworkUrl: "Build/parking-puzzle.framework.js",
            codeUrl: "Build/parking-puzzle.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Pirate Sheep Game Lab",
            productName: "Parking Puzzle",
            productVersion: "1.0.0",
        }).then(() => {
            requestFullscreen();
        });
    </script>
</body>

</html>
